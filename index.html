<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Home Page Always + One-Time Password + Loading Screens</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />

  <!-- Font Face Definition -->
  <style>
    @font-face {
      font-family: 'Wavehaus42Light';
      src: url('fonts/Wavehaus-42Light.otf') format('opentype');
      font-weight: 400;
      font-style: normal;
    }
  </style>

  <style>
    body {
      margin: 0;
      font-family: 'Wavehaus42Light', Arial, sans-serif;
    }

    /* Pages */
    #home-page, #gallery-page {
      width: 100%;
      height: 100vh;
      display: none;
    }
    #home-page.active, #gallery-page.active {
      display: block;
    }

    /* HOME PAGE */
    #home-content {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100%;
    }
    #enter-code-btn {
      padding: 14px 20px;
      font-size: 18px;
      cursor: pointer;
    }

    /* Password Modal */
    #password-modal {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.5);
      align-items: center;
      justify-content: center;
    }
    #password-content {
      background: #fff;
      padding: 20px 30px;
      border-radius: 4px;
      text-align: center;
      position: relative;
    }
    #modal-close {
      position: absolute;
      top: 10px; right: 10px;
      cursor: pointer;
    }
    #modal-password {
      padding: 8px;
      font-size: 16px;
      margin-top: 10px;
    }
    #modal-submit {
      margin-top: 10px;
      padding: 10px 16px;
      font-size: 16px;
      cursor: pointer;
    }

    /* GALLERY PAGE */
    #gallery-content {
      display: flex;
      flex-direction: column;
      height: 100%;
      padding: 20px;
    }
    #my-audio {
      display: none;
    }

    /* Media Player - Bottom Bar */
    #player-bar {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: #000;
      color: #fff;
      display: flex;
      align-items: center;
      padding: 10px 5vw;
      box-sizing: border-box;
      font-family: 'Wavehaus42Light', Arial, sans-serif;
    }
    .player-left {
      display: flex;
      gap: 20px;
      align-items: center;
    }
    #play-pause,
    #rewind-btn {
      width: 120px;
      height: 44px;
      font-size: 14px;
      background: #fff;
      color: #000;
      border: 2px solid #000;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #timerDisplay {
      width: 120px;
      height: 44px;
      line-height: 44px;
      font-size: 14px;
      background: #fff;
      color: #000;
      border: 2px solid #000;
      text-align: center;
      white-space: nowrap;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Top Settings – Expanding Signal Rings Menu */
    #top-settings {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 1000;
      width: 40px;
      height: 40px;
    }
    /* The settings cog remains a square button */
    #top-settings > #settings-btn {
      width: 100%;
      height: 100%;
      background: black;
      border: 2px solid white;
      color: white;
      font-size: 20px;
      cursor: pointer;
    }
    /* Container for the expanding menu items */
    #signal-menu {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      /* When not active, disable pointer events so clicks fall to the cog */
      pointer-events: none;
    }
    /* Enable pointer events only when active */
    #signal-menu.active .signal-item {
      pointer-events: auto;
    }
    .signal-item {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 40px;
      height: 40px;
      background: black;
      border: 2px solid white;
      color: white;
      border-radius: 50%;
      font-size: 12px;
      text-align: center;
      line-height: 36px;
      opacity: 0;
      transition: transform 0.3s ease, opacity 0.3s ease;
      cursor: pointer;
    }
    #signal-menu.active .signal-item {
      opacity: 1;
    }
    /* Arrange 4 menu items in a circle (45°, 135°, 225°, 315°) */
    #signal-menu.active .signal-item:nth-child(1) {
      transform: translate(-50%, -50%) translate(42px, 42px);
    }
    #signal-menu.active .signal-item:nth-child(2) {
      transform: translate(-50%, -50%) translate(-42px, 42px);
    }
    #signal-menu.active .signal-item:nth-child(3) {
      transform: translate(-50%, -50%) translate(-42px, -42px);
    }
    #signal-menu.active .signal-item:nth-child(4) {
      transform: translate(-50%, -50%) translate(42px, -42px);
    }

    /* Download & Manual Modals */
    .modal-bg {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.5);
      align-items: center;
      justify-content: center;
      z-index: 2000;
    }
    .modal-box {
      background: #fff;
      color: #000;
      padding: 20px 30px;
      border-radius: 4px;
      text-align: center;
      position: relative;
    }
    .close-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      cursor: pointer;
      font-size: 16px;
    }

    /* Loader Overlay with Solid White Background */
    #loader {
      display: none;
      position: fixed;
      z-index: 9999;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: #fff;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    .loading-text {
      font-size: 24px;
      font-family: 'Wavehaus42Light', Arial, sans-serif;
      animation: gentlePulse 5s infinite ease-in-out;
    }
    @keyframes gentlePulse {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.85; transform: scale(1.02); }
    }

    /* Mobile Styles */
    @media (max-width: 600px) {
      #player-bar {
         flex-direction: row;
         align-items: center;
         justify-content: space-around;
         gap: 10px;
      }
      .player-left {
         flex-direction: row;
         gap: 8px;
      }
      #timerDisplay {
         width: 120px;
      }
      #top-settings {
         top: 5px;
         right: 5px;
         width: 35px;
         height: 35px;
      }
      #top-settings > #settings-btn {
         width: 100%;
         height: 100%;
         font-size: 18px;
      }
    }
  </style>
</head>
<body>
  <!-- Loader Overlay -->
  <div id="loader">
    <div class="loading-text" id="loader-text">Loading...</div>
  </div>

  <!-- HOME PAGE -->
  <div id="home-page" class="active">
    <div id="home-content">
      <h2>HOME PAGE</h2>
      <button id="enter-code-btn">Enter Transmission Code</button>
    </div>
    <!-- Password Modal -->
    <div id="password-modal">
      <div id="password-content">
        <span id="modal-close">✖</span>
        <h3>Enter Launch Code</h3>
        <input type="password" id="modal-password" />
        <br/>
        <button id="modal-submit">Activate Transmission Relay</button>
      </div>
    </div>
  </div>

  <!-- GALLERY PAGE -->
  <div id="gallery-page">
    <!-- Top Settings Cog with Expanding Signal Rings Menu -->
    <div id="top-settings">
      <button id="settings-btn">⚙</button>
      <div id="signal-menu">
        <button class="signal-item" data-action="download">Download</button>
        <button class="signal-item" data-action="manual">Manual</button>
        <button class="signal-item" data-action="reset">Reset</button>
        <button class="signal-item" data-action="home">Home</button>
      </div>
    </div>

    <div id="gallery-content">
      <h2>GALLERY PAGE</h2>
      <audio id="my-audio" src="assets/NMTAH_Side_A.m4a"></audio>
    </div>
    <!-- Media Player Bottom Bar -->
    <div id="player-bar">
      <div class="player-left">
        <button id="play-pause">Connect</button>
        <button id="rewind-btn">Rewind -10s</button>
        <div id="timerDisplay">00:00:00:000</div>
      </div>
    </div>
  </div>

  <!-- Download & Manual Modals -->
  <div id="download-modal" class="modal-bg">
    <div class="modal-box">
      <span class="close-btn" id="download-close">✖</span>
      <p>This is your full audio manifest.<br>Click the button below to download.</p>
      <a href="assets/NMTAH_Side_A.wav" download="NMTAH_Side_A.wav">
        <button>Download manifest</button>
      </a>
    </div>
  </div>
  <div id="manual-modal" class="modal-bg">
    <div class="modal-box">
      <span class="close-btn" id="manual-close">✖</span>
      <p>Placeholder text. Replace this with your training manual content.</p>
    </div>
  </div>

  <script>
    // Page Elements
    const homePage = document.getElementById('home-page');
    const galleryPage = document.getElementById('gallery-page');
    const loader = document.getElementById('loader');
    const loaderText = document.getElementById('loader-text');

    // Home & Password Elements
    const enterCodeBtn = document.getElementById('enter-code-btn');
    const passwordModal = document.getElementById('password-modal');
    const modalClose = document.getElementById('modal-close');
    const modalSubmit = document.getElementById('modal-submit');
    const modalPassword = document.getElementById('modal-password');

    // Audio & Media Controls
    const audioEl = document.getElementById('my-audio');
    const playPauseBtn = document.getElementById('play-pause');
    const rewindBtn = document.getElementById('rewind-btn');
    const timerDisplay = document.getElementById('timerDisplay');

    // Top Settings Elements (Signal Rings Menu)
    const settingsBtn = document.getElementById('settings-btn');
    const signalMenu = document.getElementById('signal-menu');
    const signalItems = document.querySelectorAll('.signal-item');

    // Extra Modals
    const downloadModal = document.getElementById('download-modal');
    const downloadClose = document.getElementById('download-close');
    const manualModal = document.getElementById('manual-modal');
    const manualClose = document.getElementById('manual-close');

    // On Load: Always show home page
    window.addEventListener('load', () => {
      homePage.classList.add('active');
      galleryPage.classList.remove('active');
    });

    // Home Page: Enter Transmission Code
    enterCodeBtn.addEventListener('click', () => {
      const passAccepted = localStorage.getItem("passwordAccepted") === "true";
      if (passAccepted) {
        doLoadingToGallery();
      } else {
        passwordModal.style.display = 'flex';
        modalPassword.value = '';
        modalPassword.focus();
      }
    });

    modalClose.addEventListener('click', () => {
      passwordModal.style.display = 'none';
    });
    modalSubmit.addEventListener('click', checkPassword);
    modalPassword.addEventListener('keydown', (ev) => {
      if (ev.key === 'Enter') {
        ev.preventDefault();
        checkPassword();
      }
    });

    function checkPassword() {
      const code = modalPassword.value;
      const correct = "qwerty";
      if (code === correct) {
        localStorage.setItem("passwordAccepted", "true");
        passwordModal.style.display = 'none';
        doLoadingToGallery();
      } else {
        alert("ACCESS RESTRICTED: Launch code does not match records.");
      }
    }

    // Loading Sequence
    function showLoading(message) {
      loaderText.innerHTML = message;
      loader.style.display = "flex";
    }
    function hideLoading() {
      loader.style.display = "none";
    }
    function doLoadingToGallery() {
      showLoading("TRANSMITTING ACTIVATION CODES TO NEAREST RELAY STATION....<br>PLEASE STAND BY");
      setTimeout(() => {
        showLoading("ACCESS GRANTED");
        setTimeout(() => {
          hideLoading();
          goToGallery();
        }, 2000);
      }, 3000);
    }
    function goToGallery() {
      homePage.classList.remove('active');
      galleryPage.classList.add('active');
    }

    // Audio Controls
    playPauseBtn.addEventListener('click', () => {
      if (audioEl.paused) {
        audioEl.play().then(() => {
          playPauseBtn.textContent = "Connected...";
        }).catch(err => console.warn("audio.play() failed:", err));
      } else {
        audioEl.pause();
        playPauseBtn.textContent = "Connect";
      }
    });
    rewindBtn.addEventListener('click', () => {
      audioEl.currentTime = Math.max(0, audioEl.currentTime - 10);
      updateTimer();
    });
    function updateTimer() {
      let t = audioEl.currentTime;
      let hrs = Math.floor(t / 3600);
      let mins = Math.floor((t % 3600) / 60);
      let secs = Math.floor(t % 60);
      let ms = Math.floor((t % 1) * 1000);
      const pad = (num, size) => String(num).padStart(size, '0');
      timerDisplay.textContent = `${pad(hrs,2)}:${pad(mins,2)}:${pad(secs,2)}:${pad(ms,3)}`;
    }
    setInterval(updateTimer, 100);

    // Top Settings: Toggle Expanding Signal Rings Menu
    settingsBtn.addEventListener('click', (e) => {
      e.stopPropagation();
      signalMenu.classList.toggle('active');
    });
    window.addEventListener('click', (e) => {
      if (!document.getElementById('top-settings').contains(e.target)) {
        signalMenu.classList.remove('active');
      }
    });

    // Signal Menu Item Actions
    signalItems.forEach(item => {
      item.addEventListener('click', () => {
        const action = item.getAttribute('data-action');
        // Hide the menu after selection
        signalMenu.classList.remove('active');
        if (action === "download") {
          downloadModal.style.display = 'flex';
        } else if (action === "manual") {
          manualModal.style.display = 'flex';
        } else if (action === "reset") {
          if (confirm("Are you sure? This will require you to re-enter your transition code.")) {
            localStorage.removeItem("passwordAccepted");
            galleryPage.classList.remove('active');
            homePage.classList.add('active');
            if (!audioEl.paused) {
              audioEl.pause();
              playPauseBtn.textContent = "Connect";
            }
          }
        } else if (action === "home") {
          galleryPage.classList.remove('active');
          homePage.classList.add('active');
          if (!audioEl.paused) {
            audioEl.pause();
            playPauseBtn.textContent = "Connect";
          }
        }
      });
    });

    // Download & Manual Modals
    downloadBtn.addEventListener('click', () => {
      downloadModal.style.display = 'flex';
    });
    manualBtn.addEventListener('click', () => {
      manualModal.style.display = 'flex';
    });
    downloadClose.addEventListener('click', () => {
      downloadModal.style.display = 'none';
    });
    manualClose.addEventListener('click', () => {
      manualModal.style.display = 'none';
    });
    window.addEventListener('click', (e) => {
      if (e.target === downloadModal) {
        downloadModal.style.display = 'none';
      }
      if (e.target === manualModal) {
        manualModal.style.display = 'none';
      }
    });
  </script>
</body>
</html>
