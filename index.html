<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Home Page Always + One-Time Password + Loading Screens</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />

  <!-- Font Face Definition -->
  <style>
    @font-face {
      font-family: 'Wavehaus42Light';
      src: url('fonts/Wavehaus-42Light.otf') format('opentype');
      font-weight: 400;
      font-style: normal;
    }
  </style>

  <style>
    body {
      margin: 0;
      font-family: 'Wavehaus42Light', Arial, sans-serif;
    }

    #home-page, #gallery-page {
      width: 100%;
      height: 100vh;
      display: none;
    }
    #home-page.active, #gallery-page.active {
      display: block;
    }

    #home-content {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100%;
    }
    #enter-code-btn {
      padding: 14px 20px;
      font-size: 18px;
      cursor: pointer;
    }

    #password-modal {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.5);
      align-items: center;
      justify-content: center;
    }
    #password-content {
      background: #fff;
      padding: 20px 30px;
      border-radius: 4px;
      text-align: center;
      position: relative;
    }
    #modal-close {
      position: absolute;
      top: 10px; right: 10px;
      cursor: pointer;
    }
    #modal-password {
      padding: 8px;
      font-size: 16px;
      margin-top: 10px;
    }
    #modal-submit {
      margin-top: 10px;
      padding: 10px 16px;
      font-size: 16px;
      cursor: pointer;
    }

    #gallery-content {
      display: flex;
      flex-direction: column;
      height: 100%;
      padding: 20px;
    }
    #my-audio {
      display: none;
    }

    #player-bar {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: #000;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 5vw;
      box-sizing: border-box;
      font-family: 'Wavehaus42Light', Arial, sans-serif;
    }

    #play-pause,
    #rewind-btn {
      width: 120px;
      height: 44px;
      font-family: 'Wavehaus42Light', Arial, sans-serif;
      font-size: 14px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      background: #fff;
      color: #000;
      border: 2px solid #000;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
    }

    #timerDisplay {
      font-family: 'Wavehaus42Light', Arial, sans-serif;
      background: #fff;
      color: #000;
      border: 2px solid #000;
      padding: 6px 12px;
      min-width: 130px;
      text-align: center;
      font-size: 14px;
      white-space: nowrap;
    }

    #settings-section {
      margin-left: 20px;
      position: relative;
    }
    #settings-btn {
      background: transparent;
      border: 2px solid #fff;
      color: #fff;
      font-family: 'Wavehaus42Light', Arial, sans-serif;
      font-size: 16px;
      cursor: pointer;
      padding: 6px 10px;
    }
    #settings-dropdown {
      display: none;
      position: absolute;
      bottom: 100%;
      right: 0;
      margin-bottom: 10px;
      background: #fff; color: #000;
      padding: 10px; border: 1px solid #000;
      z-index: 9999;
    }
    #settings-dropdown button {
      display: block;
      width: 100%;
      text-align: left;
      border: none; background: transparent;
      padding: 5px 0;
      cursor: pointer; font-size: 14px;
      font-family: 'Wavehaus42Light', Arial, sans-serif;
    }
    #settings-dropdown button:hover {
      background: #eee;
    }

    .modal-bg {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.5);
      align-items: center; justify-content: center;
      z-index: 2000;
    }
    .modal-box {
      background: #fff; color: #000;
      padding: 20px 30px;
      border-radius: 4px;
      text-align: center;
      position: relative;
    }
    .close-btn {
      position: absolute; top: 10px; right: 10px; cursor: pointer; font-size: 16px;
    }

    #loader {
      display: none;
      position: fixed;
      z-index: 9999;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: rgba(255,255,255,0.9);
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    .loading-text {
      font-size: 24px;
      font-family: 'Wavehaus42Light', Arial, sans-serif;
      animation: gentlePulse 5s infinite ease-in-out;
    }
    @keyframes gentlePulse {
      0%,100% {
        opacity: 1; transform: scale(1);
      }
      50% {
        opacity: 0.85; transform: scale(1.02);
      }
    }

    @media (max-width: 600px) {
      #player-bar {
        flex-direction: column;
        gap: 8px;
        align-items: flex-start;
      }

      #play-pause,
      #rewind-btn {
        width: 100%;
        height: 42px;
        font-size: 13px;
      }

      #timerDisplay {
        font-size: 13px;
        min-width: auto;
      }

      #settings-section {
        width: 100%;
        display: flex;
        justify-content: flex-end;
      }
    }
  </style>
</head>
<body>
  <div id="loader"><div class="loading-text" id="loader-text">Loading...</div></div>

  <div id="home-page" class="active">
    <div id="home-content">
      <h2>HOME PAGE</h2>
      <button id="enter-code-btn">Enter Transmission Code</button>
    </div>
    <div id="password-modal">
      <div id="password-content">
        <span id="modal-close">✖</span>
        <h3>Enter Launch Code</h3>
        <input type="password" id="modal-password" />
        <br/>
        <button id="modal-submit">Activate Transmission Relay</button>
      </div>
    </div>
  </div>

  <div id="gallery-page">
    <div id="gallery-content">
      <h2>GALLERY PAGE</h2>
      <audio id="my-audio" src="assets/NMTAH_Side_A.m4a"></audio>
    </div>
    <div id="player-bar">
      <button id="play-pause">Connect</button>
      <button id="rewind-btn">Rewind -10s</button>
      <div id="timerDisplay">00:00:00:000</div>
      <div id="settings-section">
        <button id="settings-btn">⚙</button>
        <div id="settings-dropdown">
          <button id="download-btn">Retrieve Audio Transition</button>
          <button id="manual-btn">Consult Training Manual</button>
          <button id="reset-code-btn">Reset Transmission Code</button>
          <button id="return-home">Return Home</button>
        </div>
      </div>
    </div>
  </div>

  <div id="download-modal" class="modal-bg">
    <div class="modal-box">
      <span class="close-btn" id="download-close">✖</span>
      <p>This is your full audio manifest.<br>Click the button below to download.</p>
      <a href="assets/NMTAH_Side_A.wav" download="NMTAH_Side_A.wav">
        <button>Download manifest</button>
      </a>
    </div>
  </div>
  <div id="manual-modal" class="modal-bg">
    <div class="modal-box">
      <span class="close-btn" id="manual-close">✖</span>
      <p>Placeholder text. Replace this with your training manual content.</p>
    </div>
  </div>

  <script>
    const homePage = document.getElementById('home-page');
    const galleryPage = document.getElementById('gallery-page');
    const loader = document.getElementById('loader');
    const loaderText = document.getElementById('loader-text');

    const enterCodeBtn = document.getElementById('enter-code-btn');
    const passwordModal = document.getElementById('password-modal');
    const modalClose = document.getElementById('modal-close');
    const modalSubmit = document.getElementById('modal-submit');
    const modalPassword = document.getElementById('modal-password');

    const audioEl = document.getElementById('my-audio');
    const playPauseBtn = document.getElementById('play-pause');
    const rewindBtn = document.getElementById('rewind-btn');
    const timerDisplay = document.getElementById('timerDisplay');

    const settingsBtn = document.getElementById('settings-btn');
    const settingsDropdown = document.getElementById('settings-dropdown');
    const downloadBtn = document.getElementById('download-btn');
    const manualBtn = document.getElementById('manual-btn');
    const resetCodeBtn = document.getElementById('reset-code-btn');
    const returnHomeBtn = document.getElementById('return-home');

    const downloadModal = document.getElementById('download-modal');
    const downloadClose = document.getElementById('download-close');
    const manualModal = document.getElementById('manual-modal');
    const manualClose = document.getElementById('manual-close');

    window.addEventListener('load', () => {
      homePage.classList.add('active');
      galleryPage.classList.remove('active');
    });

    enterCodeBtn.addEventListener('click', () => {
      const passAccepted = localStorage.getItem("passwordAccepted") === "true";
      if (passAccepted) {
        doLoadingToGallery();
      } else {
        passwordModal.style.display = 'flex';
        modalPassword.value = '';
        modalPassword.focus();
      }
    });

    modalClose.addEventListener('click', () => passwordModal.style.display = 'none');
    modalSubmit.addEventListener('click', checkPassword);
    modalPassword.addEventListener('keydown', ev => {
      if (ev.key === 'Enter') {
        ev.preventDefault();
        checkPassword();
      }
    });

    function checkPassword() {
      const code = modalPassword.value;
      const correct = "qwerty";
      if (code === correct) {
        localStorage.setItem("passwordAccepted", "true");
        passwordModal.style.display = 'none';
        doLoadingToGallery();
      } else {
        alert("ACCESS RESTRICTED: Launch code does not match records.");
      }
    }

    function showLoading(message) {
      loaderText.innerHTML = message;
      loader.style.display = "flex";
    }
    function hideLoading() {
      loader.style.display = "none";
    }
    function doLoadingToGallery() {
      showLoading("TRANSMITTING ACTIVATION CODES TO NEAREST RELAY STATION....<br>PLEASE STAND BY");
      setTimeout(() => {
        showLoading("ACCESS GRANTED");
        setTimeout(() => {
          hideLoading();
          goToGallery();
        }, 2000);
      }, 3000);
    }

    function goToGallery() {
      homePage.classList.remove('active');
      galleryPage.classList.add('active');
    }

    playPauseBtn.addEventListener('click', () => {
      if (audioEl.paused) {
        audioEl.play().then(() => {
          playPauseBtn.textContent = "Connected...";
        }).catch(err => console.warn("audio.play() failed:", err));
      } else {
        audioEl.pause();
        playPauseBtn.textContent = "Connect";
      }
    });

    rewindBtn.addEventListener('click', () => {
      audioEl.currentTime = Math.max(0, audioEl.currentTime - 10);
      updateTimer();
    });

    function updateTimer() {
      let t = audioEl.currentTime;
      let hrs = Math.floor(t / 3600);
      let mins = Math.floor((t % 3600) / 60);
      let secs = Math.floor(t % 60);
      let ms = Math.floor((t % 1) * 1000);
      const pad = (num, size) => String(num).padStart(size, '0');
      timerDisplay.textContent = `${pad(hrs,2)}:${pad(mins,2)}:${pad(secs,2)}:${pad(ms,3)}`;
    }
    setInterval(updateTimer, 100);

    settingsBtn.addEventListener('click', () => {
      settingsDropdown.style.display = (settingsDropdown.style.display === 'block') ? 'none' : 'block';
    });
    window.addEventListener('click', e => {
      if (!settingsBtn.contains(e.target) && !settingsDropdown.contains(e.target)) {
        settingsDropdown.style.display = 'none';
      }
    });

    returnHomeBtn.addEventListener('click', () => {
      galleryPage.classList.remove('active');
      homePage.classList.add('active');
      if (!audioEl.paused) {
        audioEl.pause();
        playPauseBtn.textContent = "Connect";
      }
    });

    resetCodeBtn.addEventListener('click', () => {
      if (confirm("Are you sure? This will require you to re-enter your transition code.")) {
        localStorage.removeItem("passwordAccepted");
        galleryPage.classList.remove('active');
        homePage.classList.add('active');
        if (!audioEl.paused) {
          audioEl.pause();
          playPauseBtn.textContent = "Connect";
        }
      }
    });

    downloadBtn.addEventListener('click', () => downloadModal.style.display = 'flex');
    manualBtn.addEventListener('click', () => manualModal.style.display = 'flex');
    downloadClose.addEventListener('click', () => downloadModal.style.display = 'none');
    manualClose.addEventListener('click', () => manualModal.style.display = 'none');

    window.addEventListener('click', (e) => {
      if (e.target === downloadModal) downloadModal.style.display = 'none';
      if (e.target === manualModal) manualModal.style.display = 'none';
    });
  </script>
</body>
</html>
