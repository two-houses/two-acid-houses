<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Minimal Transmission with LocalStorage + Reset</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <style>
    body { margin: 0; font-family: sans-serif; }
    /* Two-page structure */
    #home-page, #gallery-page {
      width: 100%;
      height: 100vh;
      display: none;
    }
    #home-page.active { display: block; }
    #gallery-page.active { display: block; }

    /* HOME PAGE LAYOUT */
    #home-content {
      display: flex; 
      flex-direction: column; 
      justify-content: center; 
      align-items: center; 
      height: 100%;
    }
    #enter-code-btn {
      padding: 14px 20px; 
      font-size: 18px; 
      cursor: pointer;
    }

    /* Password Modal */
    #password-modal {
      display: none; 
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.5);
      align-items: center; 
      justify-content: center;
    }
    #password-content {
      background: #fff; 
      padding: 20px 30px; 
      border-radius: 4px;
      text-align: center; 
      position: relative;
    }
    #modal-close {
      position: absolute; 
      top: 10px; right: 10px; 
      cursor: pointer;
    }
    #modal-password {
      padding: 8px; 
      font-size: 16px; 
      margin-top: 10px;
    }
    #modal-submit {
      margin-top: 10px; 
      padding: 10px 16px; 
      font-size: 16px; 
      cursor: pointer;
    }

    /* GALLERY PAGE */
    #gallery-content {
      display: flex;
      flex-direction: column;
      height: 100%;
      padding: 20px;
    }
    #my-audio {
      display: none;
    }

    /* Media control bar at bottom */
    #player-bar {
      position: fixed; 
      bottom: 0; left: 0; width: 100%;
      background: #000; color: #fff;
      display: flex; gap: 20px;
      align-items: center; 
      padding: 10px;
      box-sizing: border-box;
    }
    #play-pause, #rewind-btn {
      background: #fff; color: #000; 
      border: 2px solid #000;
      padding: 8px 14px; 
      cursor: pointer;
    }
    #timerDisplay {
      background: #fff; 
      color: #000; 
      padding: 5px 10px; 
      border: 2px solid #000;
      min-width: 80px; 
      text-align: center;
    }

    /* Settings menu */
    #settings-section {
      margin-left: auto; 
      position: relative;
    }
    #settings-btn {
      background: transparent; 
      border: 2px solid #fff; 
      color: #fff; 
      font-size: 16px; 
      cursor: pointer;
      padding: 6px 10px;
    }
    #settings-dropdown {
      display: none; 
      position: absolute; 
      bottom: 100%; 
      right: 0; 
      margin-bottom: 10px;
      background: #fff; 
      color: #000;
      padding: 10px; 
      border: 1px solid #000;
      z-index: 9999;
    }
    #settings-dropdown button {
      display: block; 
      width: 100%; 
      text-align: left;
      border: none; background: transparent;
      padding: 5px 0; 
      cursor: pointer; 
      font-size: 14px;
    }
    #settings-dropdown button:hover {
      background: #eee;
    }

    /* Extra modals for Download + Manual */
    .modal-bg {
      display: none; 
      position: fixed; 
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.5);
      align-items: center; 
      justify-content: center;
      z-index: 2000;
    }
    .modal-box {
      background: #fff; 
      color: #000; 
      padding: 20px 30px;
      border-radius: 4px; 
      text-align: center; 
      position: relative;
    }
    .close-btn {
      position: absolute; 
      top: 10px; right: 10px; 
      cursor: pointer; 
      font-size: 16px;
    }
  </style>
</head>
<body>
  <!-- HOME PAGE -->
  <div id="home-page" class="active">
    <div id="home-content">
      <h2>HOME PAGE</h2>
      <button id="enter-code-btn">Enter Transmission Code</button>
    </div>

    <!-- Password Modal -->
    <div id="password-modal">
      <div id="password-content">
        <span id="modal-close">✖</span>
        <h3>Enter Launch Code</h3>
        <input type="password" id="modal-password" />
        <br/>
        <button id="modal-submit">Activate Transmission Relay</button>
      </div>
    </div>
  </div>

  <!-- GALLERY PAGE -->
  <div id="gallery-page">
    <div id="gallery-content">
      <h2>GALLERY PAGE</h2>
      <!-- Hidden audio -->
      <audio id="my-audio" src="assets/NMTAH_Side_A.m4a"></audio>
    </div>
    <!-- Bottom bar -->
    <div id="player-bar">
      <button id="play-pause">Connect</button>
      <button id="rewind-btn">Rewind -10s</button>
      <div id="timerDisplay">00:00</div>

      <div id="settings-section">
        <button id="settings-btn">⚙</button>
        <div id="settings-dropdown">
          <button id="download-btn">Retrieve Audio Transition</button>
          <button id="manual-btn">Consult Training Manual</button>
          <button id="reset-code-btn">Reset Transmission Code</button>
          <button id="return-home">Return Home</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Download & Manual modals -->
  <div id="download-modal" class="modal-bg">
    <div class="modal-box">
      <span class="close-btn" id="download-close">✖</span>
      <p>This is your full audio manifest.  
         Click the button below to download.</p>
      <a href="assets/NMTAH_Side_A.wav" download="NMTAH_Side_A.wav">
        <button>Download manifest</button>
      </a>
    </div>
  </div>

  <div id="manual-modal" class="modal-bg">
    <div class="modal-box">
      <span class="close-btn" id="manual-close">✖</span>
      <p>Placeholder text. Replace this with your training manual content.</p>
    </div>
  </div>

  <script>
    // Simple references
    const homePage     = document.getElementById('home-page');
    const galleryPage  = document.getElementById('gallery-page');

    const enterCodeBtn = document.getElementById('enter-code-btn');
    const passwordModal= document.getElementById('password-modal');
    const modalClose   = document.getElementById('modal-close');
    const modalSubmit  = document.getElementById('modal-submit');
    const modalPassword= document.getElementById('modal-password');

    // Audio
    const audioEl      = document.getElementById('my-audio');
    const playPauseBtn = document.getElementById('play-pause');
    const timerDisplay = document.getElementById('timerDisplay');
    const rewindBtn    = document.getElementById('rewind-btn');

    // Settings
    const settingsBtn  = document.getElementById('settings-btn');
    const settingsDropdown = document.getElementById('settings-dropdown');
    const downloadBtn  = document.getElementById('download-btn');
    const manualBtn    = document.getElementById('manual-btn');
    const resetCodeBtn = document.getElementById('reset-code-btn');
    const returnHomeBtn= document.getElementById('return-home');

    // Download & Manual modals
    const downloadModal= document.getElementById('download-modal');
    const manualModal  = document.getElementById('manual-modal');
    const downloadClose= document.getElementById('download-close');
    const manualClose  = document.getElementById('manual-close');

    // 1) On page load, check localStorage
    window.addEventListener('load', () => {
      console.log("Page loaded; checking localStorage passwordAccepted =", localStorage.getItem("passwordAccepted"));
      if (localStorage.getItem("passwordAccepted") === "true") {
        console.log("Password previously accepted. Skipping home page...");
        homePage.classList.remove('active');
        galleryPage.classList.add('active');
      }
    });

    // 2) Transmission Code (Home Page)
    enterCodeBtn.addEventListener('click', () => {
      console.log("Enter Transmission Code clicked");
      passwordModal.style.display = 'flex';
      modalPassword.value = '';
      modalPassword.focus();
    });
    modalClose.addEventListener('click', () => {
      passwordModal.style.display = 'none';
    });
    modalSubmit.addEventListener('click', checkPassword);
    modalPassword.addEventListener('keydown', (ev) => {
      if (ev.key === 'Enter') {
        ev.preventDefault();
        checkPassword();
      }
    });

    function checkPassword() {
      const code   = modalPassword.value;
      const correct= "qwerty";
      console.log("User typed code =", code);

      if (code === correct) {
        console.log("Correct password. Setting localStorage = true");
        localStorage.setItem("passwordAccepted", "true");
        passwordModal.style.display = 'none';

        // Switch pages
        homePage.classList.remove('active');
        galleryPage.classList.add('active');
        console.log("Transition code accepted => moving to gallery");
      } else {
        alert("ACCESS RESTRICTED: Launch code does not match records.");
      }
    }

    // 3) Audio Controls
    playPauseBtn.addEventListener('click', () => {
      console.log("Play/Pause clicked. paused =", audioEl.paused);
      if (audioEl.paused) {
        audioEl.play().then(() => {
          console.log("audio.play() resolved => currentTime =", audioEl.currentTime);
          playPauseBtn.textContent = "Connected...";
        }).catch(err => {
          console.warn("audio.play() failed:", err);
        });
      } else {
        audioEl.pause();
        console.log("audio.pause() => currentTime =", audioEl.currentTime);
        playPauseBtn.textContent = "Connect";
      }
    });

    rewindBtn.addEventListener('click', () => {
      audioEl.currentTime = Math.max(0, audioEl.currentTime - 10);
      console.log("Rewind -10s => currentTime =", audioEl.currentTime);
      updateTimer();
    });

    function updateTimer() {
      let t = audioEl.currentTime;
      let m = Math.floor(t/60);
      let s = Math.floor(t%60);
      if (s<10) s = "0"+s;
      timerDisplay.textContent = `${m}:${s}`;
    }
    setInterval(updateTimer, 500);

    // 4) Settings Cog
    settingsBtn.addEventListener('click', () => {
      console.log("Settings cog clicked!");
      if (settingsDropdown.style.display === 'block') {
        settingsDropdown.style.display = 'none';
      } else {
        settingsDropdown.style.display = 'block';
      }
    });
    window.addEventListener('click', (e) => {
      // If the user clicks outside the cog & menu, close it
      if (!settingsBtn.contains(e.target) && !settingsDropdown.contains(e.target)) {
        settingsDropdown.style.display = 'none';
      }
    });

    // 5) Return Home
    returnHomeBtn.addEventListener('click', () => {
      console.log("Return Home => switching pages");
      galleryPage.classList.remove('active');
      homePage.classList.add('active');
      if (!audioEl.paused) {
        audioEl.pause();
        playPauseBtn.textContent = "Connect";
      }
    });

    // 6) Reset Transmission Code
    resetCodeBtn.addEventListener('click', () => {
      const sure = confirm("Are you sure? This will require you to re-enter your transition code.");
      if (sure) {
        console.log("User confirmed reset => removing localStorage passwordAccepted");
        localStorage.removeItem("passwordAccepted");
        // forcibly go home
        galleryPage.classList.remove('active');
        homePage.classList.add('active');
        if (!audioEl.paused) {
          audioEl.pause();
          playPauseBtn.textContent = "Connect";
        }
      }
    });

    // 7) Download & Manual Modals
    downloadBtn.addEventListener('click', () => {
      downloadModal.style.display = 'flex';
    });
    manualBtn.addEventListener('click', () => {
      manualModal.style.display = 'flex';
    });
    downloadClose.addEventListener('click', () => {
      downloadModal.style.display = 'none';
    });
    manualClose.addEventListener('click', () => {
      manualModal.style.display = 'none';
    });
    window.addEventListener('click', (e) => {
      if (e.target === downloadModal) {
        downloadModal.style.display = 'none';
      }
      if (e.target === manualModal) {
        manualModal.style.display = 'none';
      }
    });
  </script>
</body>
</html>
