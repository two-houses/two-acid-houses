<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Quarter Circle Media Player Prototype</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  
  <!-- Font Face Definition -->
  <style>
    @font-face {
      font-family: 'Wavehaus42Light';
      src: url('fonts/Wavehaus-42Light.otf') format('opentype');
      font-weight: 400;
      font-style: normal;
    }
  </style>

  <style>
    body {
      margin: 0;
      font-family: 'Wavehaus42Light', Arial, sans-serif;
      background: #f5f5f5;
      height: 100vh;
      overflow: hidden;
    }

    /* Quarter Circle Container in Bottom Right */
    #quarter-player {
      position: fixed;
      bottom: 0;
      right: 0;
      width: 200px;
      height: 200px;
      /* Optional background for visual debugging:
      background: rgba(0,0,0,0.1);
      border-top-left-radius: 200px; */
      pointer-events: none; /* Allow clicks only on child buttons */
    }

    /* Common style for the quarter circle buttons */
    .qbtn {
      position: absolute;
      width: 50px;
      height: 50px;
      background: #fff;
      color: #000;
      border: 2px solid #000;
      border-radius: 50%;
      font-size: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      pointer-events: auto;
      cursor: pointer;
    }

    /* Positioning the buttons along a quarter circle arc 
       using the bottom-right corner as the pivot.
       We use a fixed radius (80px) from the pivot. */

    /* Rewind: Place at 180° (directly left) */
    #rewind-btn {
      bottom: 0;
      right: 0;
      transform: translate(50%, 50%) rotate(180deg) translate(80px) rotate(-180deg);
    }

    /* Play/Pause: Place at 225° (diagonally up-left) */
    #play-pause {
      bottom: 0;
      right: 0;
      transform: translate(50%, 50%) rotate(225deg) translate(80px) rotate(-225deg);
    }

    /* Timer: Place at 270° (directly up) */
    #timerDisplay {
      bottom: 0;
      right: 0;
      transform: translate(50%, 50%) rotate(270deg) translate(80px) rotate(-270deg);
      font-size: 10px;
      text-align: center;
      padding: 2px;
    }

    /* Mobile adjustments: smaller overall quarter circle and buttons */
    @media (max-width: 600px) {
      #quarter-player {
        width: 160px;
        height: 160px;
      }
      .qbtn {
        width: 40px;
        height: 40px;
        font-size: 10px;
      }
      /* Reduce the radius from 80px to 60px for mobile */
      #rewind-btn {
        transform: translate(50%, 50%) rotate(180deg) translate(60px) rotate(-180deg);
      }
      #play-pause {
        transform: translate(50%, 50%) rotate(225deg) translate(60px) rotate(-225deg);
      }
      #timerDisplay {
        transform: translate(50%, 50%) rotate(270deg) translate(60px) rotate(-270deg);
      }
    }
  </style>
</head>
<body>

  <!-- Quarter Circle Media Player Container -->
  <div id="quarter-player">
    <button id="rewind-btn" class="qbtn">-10s</button>
    <button id="play-pause" class="qbtn">Play</button>
    <div id="timerDisplay" class="qbtn">00:00:000</div>
  </div>

  <!-- Hidden Audio Element -->
  <audio id="my-audio" src="assets/NMTAH_Side_A.m4a"></audio>

  <script>
    // Get element references
    const audioEl = document.getElementById('my-audio');
    const playPauseBtn = document.getElementById('play-pause');
    const rewindBtn = document.getElementById('rewind-btn');
    const timerDisplay = document.getElementById('timerDisplay');

    // Play/Pause functionality
    playPauseBtn.addEventListener('click', () => {
      if (audioEl.paused) {
        audioEl.play().then(() => {
          playPauseBtn.textContent = "Pause";
        }).catch(err => console.warn("audio.play() failed:", err));
      } else {
        audioEl.pause();
        playPauseBtn.textContent = "Play";
      }
    });

    // Rewind functionality: Go back 10 secnds
    rewindBtn.addEventListener('click', () => {
      audioEl.currentTime = Math.max(0, audioEl.currentTime - 10);
      updateTimer();
    });

    // Update timer (format mm:ss:ms)
    function updateTimer() {
      let t = audioEl.currentTime;
      let mins = Math.floor(t / 60);
      let secs = Math.floor(t % 60);
      let ms = Math.floor((t % 1) * 1000);
      const pad = (num, size) => String(num).padStart(size, '0');
      timerDisplay.textContent = `${pad(mins,2)}:${pad(secs,2)}:${pad(ms,3)}`;
    }
    setInterval(updateTimer, 100);

    // Ensure play button resets on pause or when audio ends
    audioEl.addEventListener('pause', () => {
      playPauseBtn.textContent = "Play";
    });
    audioEl.addEventListener('ended', () => {
      playPauseBtn.textContent = "Play";
    });
  </script>

</body>
</html>
