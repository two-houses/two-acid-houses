    <!-- ============ HOME PAGE P5 SKETCH ============ -->
    <script>
      let homeSketch = function (p) {
        let textInput = "ACID",
            letters = [],
            trails = [],
            maxTrailLength = 500,
            customFont,
            spacing = 120,
            lastFrameRateCheck = 0;
  
        p.preload = function () {
          customFont = p.loadFont("fonts/Wavehaus-158ExtraBold.otf");
        };
  
        p.setup = function () {
          let canvas = p.createCanvas(p.windowWidth, p.windowHeight);
          canvas.parent("interactive-container-home");
          p.textSize(160);
          p.textAlign(p.CENTER, p.CENTER);
          initializeLetters();
        };
  
        p.draw = function () {
          p.clear();
          if (p.millis() - lastFrameRateCheck > 1000) {
            let fps = p.frameRate();
            if (fps < 30) maxTrailLength = 300;
            else if (fps > 50) maxTrailLength = 600;
            lastFrameRateCheck = p.millis();
          }
          if (customFont && p.textFont() !== customFont) {
            p.textFont(customFont);
          } else if (!customFont) {
            p.textFont("Arial");
          }
          for (let trail of trails) {
            p.fill(trail.color);
            p.noStroke();
            p.text(trail.letter, trail.x, trail.y);
          }
          for (let i = 0; i < letters.length; i++) {
            let letter = textInput[i];
            let letterPos = letters[i];
            let distance = p.dist(p.mouseX, p.mouseY, letterPos.x, letterPos.y);
            if (distance < 200) {
              let angle = p.atan2(letterPos.y - p.mouseY, letterPos.x - p.mouseX);
              let force = (200 - distance) ** 1.8 * 0.003;
              letterPos.x += p.cos(angle) * force;
              letterPos.y += p.sin(angle) * force;
            }
            letterPos.x += (letterPos.originalX - letterPos.x) * 0.02;
            letterPos.y += (letterPos.originalY - letterPos.y) * 0.02;
            trails.push({ x: letterPos.x - 10, y: letterPos.y, color: [0,255,0], letter });
            trails.push({ x: letterPos.x + 10, y: letterPos.y, color: [0,0,255], letter });
            if (trails.length > maxTrailLength) {
              trails.splice(0, trails.length - maxTrailLength);
            }
            p.fill(0);
            p.noStroke();
            p.text(letter, letterPos.x, letterPos.y);
          }
        };
  
        function initializeLetters() {
          letters = [];
          let startX = p.windowWidth / 2 - ((textInput.length - 1) * spacing) / 2;
          for (let i = 0; i < textInput.length; i++) {
            let x = startX + i * spacing;
            let y = p.windowHeight / 2;
            letters.push({ x, y, originalX: x, originalY: y });
          }
        }
  
        p.windowResized = function () {
          p.resizeCanvas(p.windowWidth, p.windowHeight);
          initializeLetters();
        };
      };
      new p5(homeSketch);
    </script>
  
    <!-- ============ PARTICLE OVERLAY (Audio-Reactive Visuals) ============ -->
    <script>
      let particleSketch = function(p) {
        let particles = [];
        let fft;
        let audioEl;
  
        p.setup = function() {
          let canvas = p.createCanvas(p.windowWidth, p.windowHeight);
          canvas.parent("particle-overlay");
          fft = new p5.FFT(0.8, 64);
          audioEl = document.getElementById("my-audio");
          let pe = new p5.MediaElement(audioEl);
          fft.setInput(pe);
        };
  
        p.draw = function() {
          p.clear();
          let spectrum = fft.analyze();
          let avg = spectrum.reduce((a, b) => a + b, 0) / spectrum.length;
          let spawnRate = p.map(avg, 0, 255, 0, 5);
          for (let i = 0; i < spawnRate; i++) {
            particles.push(new Particle(p.random(p.width), p.random(p.height)));
          }
          for (let i = particles.length - 1; i >= 0; i--) {
            particles[i].update();
            particles[i].display();
            if (particles[i].isFinished()) {
              particles.splice(i, 1);
            }
          }
        };
  
        class Particle {
          constructor(x, y) {
            this.pos = p.createVector(x, y);
            this.vel = p5.Vector.random2D().mult(p.random(0.5, 2));
            this.lifetime = 255;
          }
          update() {
            this.pos.add(this.vel);
            this.lifetime -= 2;
          }
          display() {
            p.noStroke();
            p.fill(255, this.lifetime);
            p.ellipse(this.pos.x, this.pos.y, 5);
          }
          isFinished() {
            return this.lifetime < 0;
          }
        }
      };
      // Create a container div for the particle overlay if not already present
      if (!document.getElementById("particle-overlay")) {
        let particleDiv = document.createElement("div");
        particleDiv.id = "particle-overlay";
        document.body.appendChild(particleDiv);
      }
      new p5(particleSketch, "particle-overlay");
    </script>
  
    <!-- ============ JS LOGIC (PASSWORD, MEDIA CONTROLS, PAGE SWITCHERS, ETC.) ============ -->
    <script>
      window.addEventListener("load", () => {
        console.log("Page loaded, attaching event listeners...");
  
        // Home Page: "Enter Transmission Code" button and modal
        const enterCodeBtn = document.getElementById("enter-code-btn");
        const passwordModal = document.getElementById("password-modal");
        const modalClose = document.getElementById("modal-close");
        const modalSubmit = document.getElementById("modal-submit");
        const modalPassword = document.getElementById("modal-password");
  
        enterCodeBtn.addEventListener("click", () => {
          console.log("Enter Transmission Code button clicked");
          if (localStorage.getItem("passwordAccepted") === "true") {
            showGallery();
          } else {
            passwordModal.style.display = "flex";
            modalPassword.value = "";
            modalPassword.focus();
          }
        });
  
        modalClose.addEventListener("click", () => {
          passwordModal.style.display = "none";
        });
        window.addEventListener("click", (e) => {
          if (e.target === passwordModal) {
            passwordModal.style.display = "none";
          }
        });
        modalSubmit.addEventListener("click", checkPassword);
        modalPassword.addEventListener("keydown", (event) => {
          if (event.key === "Enter") {
            event.preventDefault();
            checkPassword();
          }
        });
  
        function checkPassword() {
          const enteredPassword = modalPassword.value;
          const correctPassword = "qwerty";
          if (enteredPassword === correctPassword) {
            localStorage.setItem("passwordAccepted", "true");
            passwordModal.style.display = "none";
            showGallery();
          } else {
            alert("ACCESS RESTRICTED: Launch code does not match records. Consult mission control documentation.");
          }
        }
  
        // Media Controls (Gallery Page)
        const audio = document.getElementById("my-audio");
        const playPauseBtn = document.getElementById("play-pause");
        const playPauseText = document.getElementById("play-pause-text");
        const ledIndicator = document.getElementById("led-indicator");
        const rewindBtn = document.getElementById("rewind-btn");
        const digitalCounter = document.getElementById("digital-counter");
  
        const settingsBtn = document.getElementById("settings-btn");
        const settingsDropdown = document.getElementById("settings-dropdown");
        const downloadButton = document.getElementById("download-btn");
        const placeholderButton = document.getElementById("placeholder-btn");
        const resetSessionBtn = document.getElementById("reset-session");
        const returnHomeBtn = document.getElementById("return-home");
        const disconnectBtn = document.getElementById("disconnect-btn");
  
        playPauseText.textContent = "Connect";
        ledIndicator.classList.add("light-off");
  
        playPauseBtn.addEventListener("click", togglePlay);
        function togglePlay() {
          if (audio.paused) {
            audio.play();
            playPauseText.textContent = "Connected...";
            ledIndicator.classList.remove("light-off");
            ledIndicator.classList.add("light-active");
          } else {
            audio.pause();
            playPauseText.textContent = "Connect";
            ledIndicator.classList.remove("light-active");
            ledIndicator.classList.add("light-off");
          }
        }
  
        rewindBtn.addEventListener("click", () => {
          audio.currentTime = Math.max(0, audio.currentTime - 10);
          updateCounter();
        });
  
        function updateCounter() {
          let t = audio.currentTime;
          let hours = Math.floor(t / 3600);
          let minutes = Math.floor((t % 3600) / 60);
          let seconds = Math.floor(t % 60);
          let ms = Math.floor((t - Math.floor(t)) * 1000);
          digitalCounter.innerText =
            ("" + hours).padStart(2, '0') + ":" +
            ("" + minutes).padStart(2, '0') + ":" +
            ("" + seconds).padStart(2, '0') + ":" +
            ("" + ms).padStart(3, '0');
        }
        setInterval(updateCounter, 50);
  
        disconnectBtn.addEventListener("click", showHome);
  
        // Settings Dropdown Toggle
        const settingsSection = document.getElementById("settings-section");
        settingsBtn.addEventListener("click", () => {
          if (settingsDropdown.style.display === "block") {
            settingsDropdown.style.display = "none";
          } else {
            settingsDropdown.style.display = "block";
          }
        });
        window.addEventListener("click", (e) => {
          if (!settingsSection.contains(e.target)) {
            settingsDropdown.style.display = "none";
          }
        });
  
        // Reset Session Button with confirmation
        resetSessionBtn.addEventListener("click", () => {
          if (confirm("Are you sure: This will break your existing connection and require you to resubmit your transition code")) {
            localStorage.removeItem("passwordAccepted");
            alert("Connection reset. Please re-enter your transmission code on the Home page.");
          }
        });
  
        // Return Home Button (keeps localStorage intact)
        returnHomeBtn.addEventListener("click", () => {
          showHome();
        });
  
        // Download & Placeholder Modals
        const downloadModal = document.getElementById("download-modal");
        const placeholderModal = document.getElementById("placeholder-modal");
        const downloadModalClose = document.getElementById("download-modal-close");
        const placeholderModalClose = document.getElementById("placeholder-modal-close");
  
        downloadButton.addEventListener("click", () => {
          downloadModal.style.display = "flex";
        });
        placeholderButton.addEventListener("click", () => {
          placeholderModal.style.display = "flex";
        });
        downloadModalClose.addEventListener("click", () => {
          downloadModal.style.display = "none";
        });
        placeholderModalClose.addEventListener("click", () => {
          placeholderModal.style.display = "none";
        });
        window.addEventListener("click", (e) => {
          if (e.target === downloadModal) {
            downloadModal.style.display = "none";
          }
          if (e.target === placeholderModal) {
            placeholderModal.style.display = "none";
          }
        });
  
        // Loading Overlay & Page Switchers
        const homePage = document.getElementById("home-page");
        const galleryPage = document.getElementById("gallery-page");
        const loader = document.getElementById("loader");
        const loaderText = document.querySelector("#loader .loading-text");
  
        function showLoading(message) {
          if (loader && loaderText) {
            loaderText.innerHTML = message;
            loader.style.display = "flex";
          }
        }
        function hideLoading() {
          if (loader) { loader.style.display = "none"; }
        }
        function showGallery() {
          console.log("Showing gallery...");
          showLoading("TRANSMITTING ACTIVATION CODES TO NEAREST RELAY STATION....<br>PLEASE STAND BY");
          homePage.classList.remove("invisible");
          homePage.offsetWidth;
          homePage.classList.add("invisible");
  
          // Use sand_4_loop exclusively
          const chosenSource = "assets/sand_4_loop.mp4";
          const videoSourceElem = document.getElementById("video-source");
          videoSourceElem.src = chosenSource;
          document.getElementById("loop-video").load();
  
          setTimeout(() => {
            showLoading("ACCESS GRANTED");
            setTimeout(() => {
              homePage.classList.add("hidden");
              galleryPage.classList.remove("hidden");
              galleryPage.offsetWidth;
              galleryPage.classList.remove("invisible");
              hideLoading();
            }, 2000);
          }, 3000);
        }
        function showHome() {
          if (!audio.paused) {
            audio.pause();
            playPauseText.textContent = "Connect";
            ledIndicator.classList.remove("light-active");
            ledIndicator.classList.add("light-off");
          }
          showLoading("Bringing you back down....");
          galleryPage.classList.remove("invisible");
          galleryPage.offsetWidth;
          galleryPage.classList.add("invisible");
  
          setTimeout(() => {
            galleryPage.classList.add("hidden");
            homePage.classList.remove("hidden");
            homePage.offsetWidth;
            homePage.classList.remove("invisible");
            hideLoading();
          }, 3000);
        }
      });
    </script>
  </body>
</html>
