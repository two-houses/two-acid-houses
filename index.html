<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Ensures mobile browsers scale properly -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>TWO ACID HOUSES</title>

    <!-- FONT DEFINITIONS -->
    <style>
      @font-face {
        font-family: 'NeckynDemoRegular';
        src: url('fonts/NeckynDemoRegular-x36AK.otf') format('opentype');
      }
      @font-face {
        font-family: 'Wavehaus28Thin';
        src: url('fonts/Wavehaus-28Thin.otf') format('opentype');
        font-weight: 300;
      }
      @font-face {
        font-family: 'Wavehaus42Light';
        src: url('fonts/Wavehaus-42Light.otf') format('opentype');
        font-weight: 400;
      }
      @font-face {
        font-family: 'Wavehaus66Book';
        src: url('fonts/Wavehaus-66Book.otf') format('opentype');
        font-weight: 500;
      }
      @font-face {
        font-family: 'Wavehaus95SemiBold';
        src: url('fonts/Wavehaus-95SemiBold.otf') format('opentype');
        font-weight: 600;
      }
      @font-face {
        font-family: 'Wavehaus128Bold';
        src: url('fonts/Wavehaus-128Bold.otf') format('opentype');
        font-weight: 700;
      }
      @font-face {
        font-family: 'Wavehaus158ExtraBold';
        src: url('fonts/Wavehaus-158ExtraBold.otf') format('opentype');
        font-weight: 800;
      }
    </style>

    <!-- p5.js for the home page ACID sketch -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.min.js"></script>

    <style>
      /* ---------------- GLOBAL / BACKGROUND --------------- */
      html, body {
        margin: 0;
        overscroll-behavior: none;
        touch-action: none;
        width: 100%;
        height: 100%;
        position: fixed;
        font-family: 'Wavehaus42Light', Arial, sans-serif;
        background: #f3f3f3;
        color: #000;
      }
      /* Subtle static overlay */
      body::before {
        content: "";
        pointer-events: none;
        position: fixed;
        top: 0; left: 0; right: 0; bottom: 0;
        z-index: 1;
        background: repeating-linear-gradient(
          0deg,
          rgba(0,0,0,0.01),
          rgba(0,0,0,0.01) 1px,
          rgba(255,255,255,0.01) 1px,
          rgba(255,255,255,0.01) 2px
        );
        opacity: 0.3;
        mix-blend-mode: multiply;
      }

      .fadeable {
        transition: opacity 0.8s ease;
      }
      .hidden {
        display: none;
      }
      .invisible {
        opacity: 0;
        pointer-events: none;
      }
      .page-container {
        position: relative;
        width: 100%;
        height: 100vh;
        overflow: hidden;
        z-index: 2;
      }

      /* ---------------- LOADER OVERLAY --------------- */
      #loader {
        display: none;
        position: fixed;
        z-index: 9999;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background-color: rgba(255, 255, 255, 0.9);
        align-items: center;
        justify-content: center;
      }
      @keyframes gentlePulse {
        0%, 100% { opacity: 1; transform: scale(1); }
        50% { opacity: 0.85; transform: scale(1.02); }
      }
      .loading-text {
        font-size: 24px;
        animation: gentlePulse 5s infinite ease-in-out;
        text-align: center;
        font-family: 'Wavehaus28Thin', Arial, sans-serif;
      }

      /* ---------------- HOME PAGE --------------- */
      #home-page {
        /* Home page container */
      }
      #interactive-container-home {
        position: absolute;
        top: 0; left: 0;
        width: 100%; height: 100%;
        z-index: 100;
        background: transparent;
        touch-action: auto;
      }
      /* Static text elements */
      #static-top, #static-bottom {
        position: absolute;
        width: 100%;
        text-align: center;
        font-size: 48px;
        pointer-events: none;
        color: #000;
      }
      #static-top {
        top: 10%;
        line-height: 1.2;
      }
      #static-bottom {
        top: 65%;
      }
      /* "Enter Transmission Code" button at the bottom */
      #enter-code-btn {
        position: absolute;
        bottom: 30px;
        left: 50%;
        transform: translateX(-50%);
        padding: 15px 20px;
        font-size: 18px;
        background-color: transparent;  /* Transparent background */
        color: #111;
        border: 2px solid #111;
        border-radius: 6px;
        z-index: 9999;
        cursor: pointer;
        transition: background-color 0.3s, transform 0.2s;
      }
      /* Ensure the button remains centered on hover */
      #enter-code-btn:hover {
        background-color: rgba(17,17,17,0.1);
        transform: translateX(-50%) scale(1.03);
      }
      /* Raise button further from bottom on mobile */
      @media screen and (max-width: 600px) {
        #enter-code-btn {
          bottom: 80px;
        }
      }

      /* ---------------- GALLERY PAGE / MEDIA PLAYER --------------- */
      #gallery-page {
        /* Gallery page container */
      }
      #audio-player {
        z-index: 350;
        position: absolute;
        top: 15%;
        left: 50%;
        transform: translate(-50%, 0);
        text-align: center;
        width: 320px;
        padding: 20px;
        box-sizing: border-box;
        background-color: transparent;  /* Transparent background */
        border: 2px solid rgba(255,255,255,0.7);
        border-radius: 8px;
        /* Removed box-shadow for a more integrated feel */
        position: relative;
      }
      /* Subtle overlay for the control panel */
      #audio-player::before {
        content: "";
        position: absolute;
        top: 0; left: 0; right: 0; bottom: 0;
        border-radius: 8px;
        pointer-events: none;
        mask-image: url('data:image/svg+xml;utf8,<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg"><path d="M0,10 Q10,0 20,10 T40,10 T60,10 T80,10 T100,10 T120,10 T140,10 T160,10 T180,10 T200,10 L200,190 Q190,200 180,190 T160,190 T140,190 T120,190 T100,190 T80,190 T60,190 T40,190 T20,190 T0,190 Z" fill="white"/></svg>');
        mask-size: 100% 100%;
        background: repeating-linear-gradient(
          0deg,
          rgba(0,0,0,0.02) 0%,
          rgba(0,0,0,0.02) 1px,
          transparent 1px,
          transparent 2px
        );
        opacity: 0.3;
      }
      .button-group {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 20px;
        position: relative;
        z-index: 2;
      }
      .control-panel-button {
        width: 280px;
        padding: 15px;
        border: 2px solid rgba(255,255,255,0.7);
        font-family: 'Wavehaus42Light', Arial, sans-serif;
        font-size: 16px;
        cursor: pointer;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        background-color: transparent; /* Transparent background */
        color: #fff;
        transition: transform 0.2s;
      }
      .control-panel-button:hover {
        transform: scale(1.02);
      }
      .indicator {
        width: 15px;
        height: 15px;
        margin-left: 10px;
        border: 1px solid #333;
        border-radius: 2px;
        box-shadow: 0 0 3px rgba(0,0,0,0.2);
      }
      .light-off {
        background-color: #777;
        animation: none;
      }
      .light-active {
        background-color: #e70000;
        animation: ledPulse 1.5s infinite;
      }
      @keyframes ledPulse {
        0%, 100% { opacity: 0.9; box-shadow: 0 0 6px rgba(231,0,0,0.8); }
        50% { opacity: 0.5; box-shadow: 0 0 2px rgba(231,0,0,0.3); }
      }

      /* ---------------- VIDEO BACKGROUND --------------- */
      #video-container {
        position: absolute;
        top: 0; left: 0;
        width: 100%; height: 100%;
        z-index: 100;
        overflow: hidden;
      }
      #loop-video {
        width: 100%;
        height: 100%;
        object-fit: cover;
        filter: grayscale(100%);
      }

      /* ---------------- MODALS --------------- */
      .modal {
        display: none;
        position: fixed;
        z-index: 3000;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background-color: rgba(0,0,0,0.7);
        align-items: center;
        justify-content: center;
      }
      .modal-content {
        position: relative;
        max-width: 40%;
        min-height: 250px;
        padding: 40px 15px;
        text-align: center;
        background: black;
        color: white;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        transform: translateY(-10%);
      }
      .modal-content input[type='password'] {
        padding: 10px;
        font-size: 16px;
        width: 80%;
        margin-bottom: 10px;
      }
      .modal-content button {
        padding: 10px 20px;
        font-size: 16px;
        font-family: 'Wavehaus28Thin', Arial, sans-serif;
        cursor: pointer;
        background: white;
        color: #333;
        border: none;
        border-radius: 0;
        box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      }
      .close {
        position: absolute;
        top: 10px; right: 10px;
        font-size: 20px;
        color: #fff;
        cursor: pointer;
      }
      @media screen and (max-width: 600px) {
        body {
          overflow-x: hidden;
        }
        .page-container {
          height: auto;
          min-height: 100vh;
          overflow: visible;
        }
        #static-top, #static-bottom {
          font-size: 32px;
        }
        #enter-code-btn {
          font-size: 16px;
          bottom: 80px;
        }
        .modal-content {
          transform: translateY(-20%);
          max-width: 90%;
          padding: 20px;
        }
        .modal-content input[type='password'],
        .modal-content button {
          font-size: 14px;
          padding: 8px 12px;
        }
      }
      .modal-content.inverse {
        background: white;
        color: black;
      }
      .modal-content.inverse p,
      .modal-content.inverse a,
      .modal-content.inverse span {
        color: black;
      }
      .modal-content.inverse button {
        background: white;
        color: black;
        border: 2px solid black;
      }
    </style>
  </head>
  <body>
    <!-- LOADER OVERLAY -->
    <div id="loader">
      <div class="loading-text">Loading...</div>
    </div>

    <!-- ============ HOME PAGE ============ -->
    <div id="home-page" class="page-container fadeable">
      <!-- p5 Canvas (background) -->
      <div id="interactive-container-home"></div>

      <!-- Static text elements -->
      <div id="static-top">NEW<br>MURALS<br>FOR<br>TWO</div>
      <div id="static-bottom">HOUSES</div>

      <!-- "Enter Transmission Code" button pinned at bottom -->
      <button id="enter-code-btn">Enter Transmission Code</button>

      <!-- Password Modal -->
      <div id="password-modal" class="modal">
        <div class="modal-content">
          <span class="close" id="modal-close">&times;</span>
          <div id="update-text">
            Enter designated launch code...<span id="blinking-dot">.</span>
          </div>
          <br />
          <input type="password" id="modal-password" placeholder="....." />
          <br />
          <button id="modal-submit">ACTIVATE Transmission RELAY</button>
        </div>
      </div>
    </div>

    <!-- ============ GALLERY PAGE ============ -->
    <div id="gallery-page" class="page-container fadeable invisible hidden">
      <!-- Control Panel -->
      <div id="audio-player">
        <audio id="my-audio" src="assets/NMTAH_Side_A.m4a"></audio>
        <div class="button-group">
          <!-- Play/Pause Button with LED indicator -->
          <button id="play-pause" class="control-panel-button">
            <span id="play-pause-text">Lock into detected signal</span>
            <span id="play-pause-indicator" class="indicator light-off"></span>
          </button>
          <!-- Download Modal Button -->
          <button id="download-btn" class="control-panel-button">
            Download 16-bit Audio Manifest
            <span class="indicator light-off" style="margin-left:10px; opacity:0;"></span>
          </button>
          <!-- Placeholder Modal Button -->
          <button id="placeholder-btn" class="control-panel-button">
            Consult Training Manual
            <span class="indicator light-off" style="margin-left:10px; opacity:0;"></span>
          </button>
          <!-- Disconnect Button (returns to Home) -->
          <button id="disconnect-btn" class="control-panel-button">
            Disconnect From Relay Station

          </button>
        </div>
      </div>

      <!-- Video Background -->
      <div id="video-container">
        <video id="loop-video" autoplay loop muted playsinline>
          <!-- Using sand_4_loop as the chosen video -->
          <source id="video-source" src="assets/sand_4_loop.mp4" type="video/mp4" />
          <!-- Other sources commented out:
          <source src="assets/sand_1_loop.mp4" type="video/mp4" />
          <source src="assets/sand_2_loop.mp4" type="video/mp4" />
          <source src="assets/sand_3_loop.mp4" type="video/mp4" />
          -->
        </video>
      </div>
    </div>

    <!-- ============ EXTRA MODALS ============ -->
    <div id="download-modal" class="modal">
      <div class="modal-content inverse">
        <span class="close" id="download-modal-close">&times;</span>
        <p>This is your full audio manifest. <br> Click the button below to download.</p>
        <a href="assets/NMTAH_Side_A.wav" download="NMTAH_Side_A.wav">
          <button>Download manifest</button>
        </a>
      </div>
    </div>

    <div id="placeholder-modal" class="modal">
      <div class="modal-content inverse">
        <span class="close" id="placeholder-modal-close">&times;</span>
        <p>Placeholder text. Replace this with your content later.</p>
      </div>
    </div>

    <!-- ============ HOME PAGE P5 SKETCH ============ -->
    <script>
      let homeSketch = function (p) {
        let textInput = "ACID",
            letters = [],
            trails = [],
            maxTrailLength = 500,
            customFont,
            spacing = 120,
            lastFrameRateCheck = 0;

        p.preload = function () {
          customFont = p.loadFont("fonts/Wavehaus-158ExtraBold.otf");
        };

        p.setup = function () {
          let canvas = p.createCanvas(p.windowWidth, p.windowHeight);
          canvas.parent("interactive-container-home");
          p.textSize(160);
          p.textAlign(p.CENTER, p.CENTER);
          initializeLetters();
        };

        p.draw = function () {
          p.clear();

          if (p.millis() - lastFrameRateCheck > 1000) {
            let fps = p.frameRate();
            if (fps < 30) maxTrailLength = 300;
            else if (fps > 50) maxTrailLength = 600;
            lastFrameRateCheck = p.millis();
          }

          if (customFont && p.textFont() !== customFont) {
            p.textFont(customFont);
          } else if (!customFont) {
            p.textFont("Arial");
          }

          for (let trail of trails) {
            p.fill(trail.color);
            p.noStroke();
            p.text(trail.letter, trail.x, trail.y);
          }

          for (let i = 0; i < letters.length; i++) {
            let letter = textInput[i];
            let letterPos = letters[i];
            let distance = p.dist(p.mouseX, p.mouseY, letterPos.x, letterPos.y);
            if (distance < 200) {
              let angle = p.atan2(letterPos.y - p.mouseY, letterPos.x - p.mouseX);
              let force = (200 - distance) ** 1.8 * 0.003;
              letterPos.x += p.cos(angle) * force;
              letterPos.y += p.sin(angle) * force;
            }
            letterPos.x += (letterPos.originalX - letterPos.x) * 0.02;
            letterPos.y += (letterPos.originalY - letterPos.y) * 0.02;
            trails.push({
              x: letterPos.x - 10,
              y: letterPos.y,
              color: [0,255,0],
              letter
            });
            trails.push({
              x: letterPos.x + 10,
              y: letterPos.y,
              color: [0,0,255],
              letter
            });
            if (trails.length > maxTrailLength) {
              trails.splice(0, trails.length - maxTrailLength);
            }
            p.fill(0);
            p.noStroke();
            p.text(letter, letterPos.x, letterPos.y);
          }
        };

        function initializeLetters() {
          letters = [];
          let startX = p.windowWidth / 2 - ((textInput.length - 1) * spacing) / 2;
          for (let i = 0; i < textInput.length; i++) {
            let x = startX + i * spacing;
            let y = p.windowHeight / 2;
            letters.push({ x, y, originalX: x, originalY: y });
          }
        }

        p.windowResized = function () {
          p.resizeCanvas(p.windowWidth, p.windowHeight);
          initializeLetters();
        };
      };

      new p5(homeSketch);
    </script>

    <!-- ============ JS LOGIC (PASSWORD, PAGE SWITCHERS, ETC.) ============ -->
    <script>
      // 1) Home Page: "Enter Transmission Code" button
      const enterCodeBtn = document.getElementById("enter-code-btn");
      const passwordModal = document.getElementById("password-modal");
      const modalClose = document.getElementById("modal-close");
      const modalSubmit = document.getElementById("modal-submit");
      const modalPassword = document.getElementById("modal-password");

      // When the button is clicked, check localStorage; if password accepted already, skip modal.
      enterCodeBtn.addEventListener("click", () => {
        if (localStorage.getItem("passwordAccepted") === "true") {
          showGallery();
        } else {
          passwordModal.style.display = "flex";
          modalPassword.value = "";
          modalPassword.focus();
        }
      });

      modalClose.addEventListener("click", () => {
        passwordModal.style.display = "none";
      });

      window.addEventListener("click", (e) => {
        if (e.target === passwordModal) {
          passwordModal.style.display = "none";
        }
      });

      modalSubmit.addEventListener("click", checkPassword);
      modalPassword.addEventListener("keydown", (event) => {
        if (event.key === "Enter") {
          event.preventDefault();
          checkPassword();
        }
      });

      function checkPassword() {
        const enteredPassword = modalPassword.value;
        const correctPassword = "qwerty";
        if (enteredPassword === correctPassword) {
          localStorage.setItem("passwordAccepted", "true");
          passwordModal.style.display = "none";
          showGallery();
        } else {
          alert("ACCESS RESTRICTED: Launch code does not match records. Consult mission control documentation.");
        }
      }

      // 2) Audio Player + Control Panel
      const audio = document.getElementById("my-audio");
      const playPauseBtn = document.getElementById("play-pause");
      const playPauseText = document.getElementById("play-pause-text");
      const playPauseIndicator = document.getElementById("play-pause-indicator");

      const downloadButton = document.getElementById("download-btn");
      const placeholderButton = document.getElementById("placeholder-btn");
      const disconnectBtn = document.getElementById("disconnect-btn");

      playPauseText.textContent = "Lock into detected signal";
      playPauseIndicator.classList.add("light-off");

      playPauseBtn.addEventListener("click", togglePlay);
      function togglePlay() {
        if (audio.paused) {
          audio.play();
          playPauseText.textContent = "Halt signal detection protocol";
          playPauseIndicator.classList.remove("light-off");
          playPauseIndicator.classList.add("light-active");
        } else {
          audio.pause();
          playPauseText.textContent = "Lock into detected signal";
          playPauseIndicator.classList.remove("light-active");
          playPauseIndicator.classList.add("light-off");
        }
      }

      disconnectBtn.addEventListener("click", showHome);

      // 3) Download & Placeholder Modals
      const downloadModal = document.getElementById("download-modal");
      const placeholderModal = document.getElementById("placeholder-modal");
      const downloadModalClose = document.getElementById("download-modal-close");
      const placeholderModalClose = document.getElementById("placeholder-modal-close");

      downloadButton.addEventListener("click", () => {
        downloadModal.style.display = "flex";
      });
      placeholderButton.addEventListener("click", () => {
        placeholderModal.style.display = "flex";
      });

      downloadModalClose.addEventListener("click", () => {
        downloadModal.style.display = "none";
      });
      placeholderModalClose.addEventListener("click", () => {
        placeholderModal.style.display = "none";
      });

      window.addEventListener("click", (e) => {
        if (e.target === downloadModal) {
          downloadModal.style.display = "none";
        }
        if (e.target === placeholderModal) {
          placeholderModal.style.display = "none";
        }
      });

      // 4) Loading Overlay & Page Switchers
      const homePage = document.getElementById("home-page");
      const galleryPage = document.getElementById("gallery-page");
      const loader = document.getElementById("loader");
      const loaderText = document.querySelector("#loader .loading-text");

      function showLoading(message) {
        if (loader && loaderText) {
          loaderText.innerHTML = message;
          loader.style.display = "flex";
        }
      }
      function hideLoading() {
        if (loader) {
          loader.style.display = "none";
        }
      }

      function showGallery() {
        showLoading("TRANSMITTING ACTIVATION CODES TO NEAREST RELAY STATION....<br>PLEASE STAND BY");
        homePage.classList.remove("invisible");
        homePage.offsetWidth;
        homePage.classList.add("invisible");

        // Use sand_4_loop video exclusively
        const chosenSource = "assets/sand_4_loop.mp4";
        const videoSourceElem = document.getElementById("video-source");
        videoSourceElem.src = chosenSource;
        document.getElementById("loop-video").load();

        setTimeout(() => {
          showLoading("ACCESS GRANTED");
          setTimeout(() => {
            homePage.classList.add("hidden");
            galleryPage.classList.remove("hidden");
            galleryPage.offsetWidth;
            galleryPage.classList.remove("invisible");
            hideLoading();
          }, 2000);
        }, 3000);
      }

      function showHome() {
        if (!audio.paused) {
          audio.pause();
          playPauseText.textContent = "Lock into detected signal";
          playPauseIndicator.classList.remove("light-active");
          playPauseIndicator.classList.add("light-off");
        }
        showLoading("Bringing you back down....");
        galleryPage.classList.remove("invisible");
        galleryPage.offsetWidth;
        galleryPage.classList.add("invisible");

        setTimeout(() => {
          galleryPage.classList.add("hidden");
          homePage.classList.remove("hidden");
          homePage.offsetWidth;
          homePage.classList.remove("invisible");
          hideLoading();
        }, 3000);
      }
    </script>
  </body>
