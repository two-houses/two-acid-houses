<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Quarter Circle Media Player Prototype</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />

  <!-- Font Face Definition -->
  <style>
    @font-face {
      font-family: 'Wavehaus42Light';
      src: url('fonts/Wavehaus-42Light.otf') format('opentype');
      font-weight: 400;
      font-style: normal;
    }
  </style>

  <style>
    body {
      margin: 0;
      font-family: 'Wavehaus42Light', Arial, sans-serif;
      background: #f5f5f5;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    /* Container for the Quarter Circle Player */
    #quarter-player {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 240px;
      height: 240px;
      pointer-events: none; /* allow clicks only on children */
    }

    /* Outer Black Ring */
    #outer-ring {
      position: absolute;
      top: 0;
      left: 0;
      width: 240px;
      height: 240px;
      border: 4px solid black;
      border-radius: 50%;
      pointer-events: none;
    }

    /* Common style for all circular buttons */
    .qbtn {
      position: absolute;
      width: 50px;
      height: 50px;
      background: #fff;
      color: #000;
      border: 2px solid #000;
      border-radius: 50%;
      font-size: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      pointer-events: auto;
    }

    /* Arrange buttons using the bottom-right corner as the pivot.
       All buttons are positioned at bottom:0; right:0; then shifted via transform.
       The pivot is the container’s bottom-right corner. */
    
    /* Rewind Button: placed at 0° (directly left) */
    #rewind-btn {
      bottom: 0;
      right: 0;
      transform: translate(-80px, 0);
    }
    
    /* Play/Pause Button: placed at 45° (diagonally up-left) */
    #play-pause {
      bottom: 0;
      right: 0;
      transform: translate(-56px, -56px);
    }
    
    /* Timer Display: placed at 90° (directly up) */
    #timerDisplay {
      bottom: 0;
      right: 0;
      transform: translate(0, -80px);
      text-align: center;
      line-height: 16px;
      padding: 4px;
    }

    /* Mobile adjustments: reduce overall size and radius */
    @media (max-width: 600px) {
      #quarter-player {
        width: 200px;
        height: 200px;
        bottom: 10px;
        right: 10px;
      }
      #outer-ring {
        width: 200px;
        height: 200px;
        border-width: 3px;
      }
      .qbtn {
        width: 40px;
        height: 40px;
        font-size: 10px;
      }
      /* Use a smaller radius for mobile (60px instead of 80px) */
      #rewind-btn {
        transform: translate(-60px, 0);
      }
      #play-pause {
        transform: translate(-42px, -42px);
      }
      #timerDisplay {
        transform: translate(0, -60px);
      }
    }
  </style>
</head>
<body>

  <!-- Quarter Circle Media Player Container -->
  <div id="quarter-player">
    <!-- Outer Ring -->
    <div id="outer-ring"></div>
    
    <!-- Rewind Button -->
    <button class="qbtn" id="rewind-btn">-10s</button>
    
    <!-- Play/Pause Button -->
    <button class="qbtn" id="play-pause">Play</button>
    
    <!-- Timer Display -->
    <div class="qbtn" id="timerDisplay">00:00:000</div>
  </div>

  <!-- Hidden Audio Element -->
  <audio id="my-audio" src="assets/NMTAH_Side_A.m4a"></audio>

  <script>
    // References to audio and controls
    const audioEl = document.getElementById('my-audio');
    const playPauseBtn = document.getElementById('play-pause');
    const rewindBtn = document.getElementById('rewind-btn');
    const timerDisplay = document.getElementById('timerDisplay');

    // Play/Pause functionality
    playPauseBtn.addEventListener('click', () => {
      if (audioEl.paused) {
        audioEl.play().then(() => {
          playPauseBtn.textContent = "Pause";
        }).catch(err => console.warn("audio.play() failed:", err));
      } else {
        audioEl.pause();
        playPauseBtn.textContent = "Play";
      }
    });

    // Rewind 10 seconds
    rewindBtn.addEventListener('click', () => {
      audioEl.currentTime = Math.max(0, audioEl.currentTime - 10);
      updateTimer();
    });

    // Update the timer (mm:ss:ms)
    function updateTimer() {
      let t = audioEl.currentTime;
      let mins = Math.floor(t / 60);
      let secs = Math.floor(t % 60);
      let ms = Math.floor((t % 1) * 1000);
      const pad = (num, size) => String(num).padStart(size, '0');
      timerDisplay.textContent = `${pad(mins,2)}:${pad(secs,2)}:${pad(ms,3)}`;
    }
    setInterval(updateTimer, 100);

    // Reset Play/Pause label when audio ends or pauses
    audioEl.addEventListener('pause', () => {
      playPauseBtn.textContent = "Play";
    });
    audioEl.addEventListener('ended', () => {
      playPauseBtn.textContent = "Play";
    });
  </script>

</body>
</html>
